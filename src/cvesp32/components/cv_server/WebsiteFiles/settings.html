

<!-- Channel Number -->

        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>

        <option value="6">7</option>
        <option value="7">8</option>
    </select>

</form>
<div id="error_channel"></div>

<!-- Band -->

    <label for="band">Band:</label>
    <select id="band" name="band">

        <option value="c">Q</option>
        <option value="d">X</option>
        <option value="e">Y</option>
        <option value="f">Z</option>
    </select>

</form>
<div id="error_band"></div>

<!-- Vide Format -->
<form method="POST">
    <label for="video_format">Video Format:</label>
    <select id="video_format" name="video_format">
        <option value="A">Auto</option>
        <option value="N">NTSC</option>
        <option value="P">PAL</option>
    </select>
    <!-- <input type="submit" value="Set Video Mode"> -->
</form>
<div id="error_video_format"></div>

<!-- ID String -->
<form method="POST">
    <label for="id">ID String:</label>
    <input type="text" id="id", name="id">
    <input type="submit" value="Save Pilot ID">
</form>
<div id="error_id"></div>

<!-- User Message -->
<form method="POST">
    <label for="user_msg">User Message:</label>
    <input type="text" id="user_msg", name="user_msg">
    <input type="submit" value="Save User Message">
</form>
<div id="error_user_msg"></div>

<form action="/settings" method="POST">

    <option value="20">5 dBm</option>
    <option value="28">7 dBm</option>
    <option value="34">8 dBm</option>
    <option value="44">11 dBm</option>
    <option value="52">13 dBm</option>
    <option value="56">14 dBm</option>
    <option value="60">15 dBm</option>
    <option value="66">16 dBm</option>
    <option value="72">18 dBm</option>
    <option value="78">20 dBm (Highest Power)</option>
  </select>
</form>

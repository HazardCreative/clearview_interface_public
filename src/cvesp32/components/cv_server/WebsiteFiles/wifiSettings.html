
<!-- Seat Number -->
<form method="POST" enctype="text/plain" action="/settings">
    <h2>Race Setup</h2>
    <ol>
        <li class="working">
            <label for="seat">Seat Number:</label>
            <select id="seat" name="seat"  class="seat">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
            </select>
        </li>
        <li>
            <input type="submit" value="Set Seat Number">
        </li>
    </ol>
</form>
<form method="POST" enctype="text/plain" action="/settings">
    <h2>WiFi Settings</h2>
    <ol>
        <li class="working">
            <label for="ssid">Network SSID:</label>
            <input type="text" id="ssid" name="ssid" value="---">
            <div id="error_ssid" style="display: none;"></div>
        </li>
        <li class="working">
            <label for="password">Network Password:</label>
            <input type="password" id="password" name="password" value="---" disabled="disabled" style="cursor:pointer;" title="Leave empty for unsecured network"><!-- Don't actually echo the password into the value here, fill it in with a value that tells the CV "it hasn't changed" -->
            <div id="error_password" style="display: none;"></div>
        </li>
        <li class="working">
            <label for="device_name">Device Name:</label>
            <input type="text" id="device_name" name="device_name" value="---">
            <div id="error_device_name" style="display: none;"></div>
        </li>
        <li class="working">
            <label for="broker_ip">Server IP Address:</label>
            <input type="text" id="broker_ip" name="broker_ip" value="---">
            <div id="error_broker_ip" style="display: none;"></div>
        </li>
        <li>
            <input type="submit" value="Save Network Credentials">
        </li>
    </ol>
</form>

<!-- Wifi Mode -->
<form method="POST" enctype="text/plain" action="/settings">
    <h2>CVCM Setup</h2>
    <ol>
        <li class="working">
            <label for="wifi_state">Wifi Mode:</label>
            <select id="wifi_state" name="wifi_state">
                <option value="ap">Access Point Hotspot (server)</option>
                <option value="sta">Station (client)</option>
            </select>
        </li>
        <li>
            <input type="submit" value="Set WiFi Mode">
        </li>
    </ol>
</form>

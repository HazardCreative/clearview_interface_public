

<!-- Seat Number -->
<form method="POST" enctype="text/plain" action = "/settings">
    <label for="seatN">Seat Number:</label>
    <select id="seatN" name="seat">
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
        <option value="6">7</option>
        <option value="7">8</option>
    </select>
    <input type="submit" value="Set Seat Number">
</form>
<hr>
<form  method="POST" enctype="text/plain" action = "/settings">

    <label for="ssid">Network SSID:</label><br>
    <input type="text" id="ssid" name="ssid" value="%s"><br>
    <div id="error_ssid"></div>

    <label for="password">Network Password:</label><br>
    <input type="text" id="password" name="password" value="%s"><br>
    <div id="error_password"></div>

    <label for="device_name">Device Name:</label><br>
    <input type="text" id="device_name" name="device_name" value="%s"><br>
    <div id="error_device_name"></div>

    <label for="broker_ip">Broker IP Address:</label><br>
    <input type="text" id="broker_ip" name="broker_ip" value="%s"><br>
    <div id="error_broker_ip"></div>

    <input type="submit" value="Save Network Credentials">
</form>

<!-- Wifi Mode -->
<form method="POST" enctype="text/plain" action = "/settings">
    <label for="wifi">Wifi Mode:</label>
    <select id="wifi" name="wifi">
        <option value="ap">Access Point Hotspot (server)</option>
        <option value="sta">Station (client)</option>
    </select>
    <input type="submit" value="Set WiFi Mode">
</form>
<div id="error_wifi"></div>

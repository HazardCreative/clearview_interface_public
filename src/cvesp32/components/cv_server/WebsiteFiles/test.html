<form action="/settings" method="POST" enctype="text/plain">
  <label for="LED">Choose a LED State</label>
  <select id="led" name="led" >
    <option value="on">Turn On</option>
    <option value="off">Turn Off</option>
    <option value="breathe_slow">Breathe Slow</option>
    <option value="breathe_fast">Breathe Fast</option>
    <option value="blink_slow">Blink Slow</option>
    <option value="blink_fast">Blink Fast</option>
  </select>
</form>
